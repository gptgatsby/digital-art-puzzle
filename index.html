<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Art Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .game-container {
            max-width: 300px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 2px;
            justify-content: center;
        }
        .tile {
            width: 100px;
            height: 100px;
            border: 1px solid #333;
            cursor: pointer;
            background-size: cover;
        }
        .tile.empty {
            background-color: #f0f0f0;
            cursor: default;
        }
    </style>
</head>
<body>
    <h2>Digital Art Puzzle Game</h2>
    <p>Rearrange the tiles to complete the artwork!</p>
    <div class="game-container" id="game-container">
        <!-- Tiles will be dynamically generated here -->
    </div>

    <script>
        // Array with the names of the image files
        const imageFiles = [
            "title1.jpg", "title2.jpg", "title3.jpg",
            "title4.jpg", "title5.jpg", "title6.jpg",
            "title7.jpg", "title8.jpg", "title9.jpg"
        ];
        
        const gridSize = 3;
        let tiles = [];
        let emptyTileIndex;

        function createTiles() {
            tiles = [];
            const gameContainer = document.getElementById("game-container");
            gameContainer.innerHTML = "";

            imageFiles.forEach((imageFile, index) => {
                const tile = document.createElement("div");
                tile.classList.add("tile");
                tile.style.backgroundImage = `url(${imageFile})`;
                tile.dataset.index = index;

                if (index === imageFiles.length - 1) {
                    tile.classList.add("empty");  // Set the last tile as the empty space
                    emptyTileIndex = index;
                } else {
                    tile.addEventListener("click", () => moveTile(index));
                }

                tiles.push(tile);
                gameContainer.appendChild(tile);
            });

            shuffleTiles();
        }

        function shuffleTiles() {
            for (let i = 0; i < 100; i++) {
                const movableTiles = getMovableTiles();
                const randomTile = movableTiles[Math.floor(Math.random() * movableTiles.length)];
                swapTiles(randomTile, emptyTileIndex);
            }
        }

        function getMovableTiles() {
            const row = Math.floor(emptyTileIndex / gridSize);
            const col = emptyTileIndex % gridSize;
            const movableTiles = [];

            if (row > 0) movableTiles.push(emptyTileIndex - gridSize); // Up
            if (row < gridSize - 1) movableTiles.push(emptyTileIndex + gridSize); // Down
            if (col > 0) movableTiles.push(emptyTileIndex - 1); // Left
            if (col < gridSize - 1) movableTiles.push(emptyTileIndex + 1); // Right

            return movableTiles;
        }

        function moveTile(index) {
            if (getMovableTiles().includes(index)) {
                swapTiles(index, emptyTileIndex);
            }
        }

        function swapTiles(index1, index2) {
            // Swap background images between the tiles at index1 and index2
            const temp = tiles[index1].style.backgroundImage;
            tiles[index1].style.backgroundImage = tiles[index2].style.backgroundImage;
            tiles[index2].style.backgroundImage = temp;

            // Update the empty tile index
            tiles[index1].classList.toggle("empty");
            tiles[index2].classList.toggle("empty");

            emptyTileIndex = index1;
        }

        // Initialize the puzzle on load
        createTiles();
    </script>
</body>
</html>
